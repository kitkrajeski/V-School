<!DOCTYPE html>
<html>
    <head>
        <title>Sourdough Discard Pancakes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
        </div>
        <div>
            <h1 class="header">Sourdough Discard Pancake Converter</h1>
            <ul id="list">
                <li>Flour (g)</li>
                <li>Buttermilk (g)</li>
                <li>Eggs (ea)</li>
                <li>Sugar (tbs)</li>
                <li>Baking Soda (tbs)</li>
                <li>Butter (tbs)</li>
            </ul>
        </div>
        <b></b>
        <div>
            <label for="sourdoughDiscard">Sourdough Discard (g):</label>
            <input type="number" id="sourdoughDiscard" name="sourdoughDiscard" min="0" max="500" step="50" value="0">
            <button onclick="incrementCounter()">Increment by 50</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
