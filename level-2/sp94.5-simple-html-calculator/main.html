<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="calculator">
        <div id="add">
            <input type="number" name="addition1"/>
            + <input type="number" name="addition2"/>
            <button type="button" name="addButton">ADD</button>
        </div>
        <div id="subtract">
            <input type="number" name="subtract1"/>
            -<input type="number" name="subtract2"/>
            <button type="button" name="subButton">SUB</button>
        </div>
        <div id="multiply">
            <input type="number" name="multiply1"/>
            X<input type="number" name="multiply2"/>
            <button type="button" name="mulButton">MUL</button>
        </div>
    </form>   
</body>
<script src="main.js"></script>
</html>
